<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <input type="text" placeholder="Type something..." v-model="greeting" />
      </p>
      <p>{{greeting}} - {{greeting.length}}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "",
          };
        },

        mounted() {
          setTimeout(() => {
            this.greeting = "Type something damn it...";
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
