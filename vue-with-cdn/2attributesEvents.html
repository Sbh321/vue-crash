<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes binding and basic events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <button v-bind:class="buttonClasses">Click Me</button> -->
      <!-- <button :class="buttonClasses" v-on:click="toggle">Click Me</button> -->
      <button :class="buttonClasses" @click="toggle">Click Me</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            buttonClasses: "text-green",
          };
        },

        methods: {
          toggle() {
            this.buttonClasses =
              this.buttonClasses === "text-green" ? "text-red" : "text-green";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
